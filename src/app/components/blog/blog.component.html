<a [routerLink]="['/blog-details', blogContent.id]">
    <mat-card class="blog-card">
        <mat-card-header class="blog-header"> {{blogContent.title}} </mat-card-header>
        <img mat-card-image src={{blogContent.blog_img_url}} height="200" width="350">
        <mat-card-content class="blog-content"> {{trimmedContent | slice:0:250}}</mat-card-content>
    </mat-card>
</a>
