<div *ngIf="isAdmin && isAuthenticated" class="blog-operations-bar">
    <button mat-raised-button color="basic" (click)="editBlog(id)">
        Edit
    </button>

    <button mat-raised-button color="warn" (click)="openDialog()">
        Delete
    </button>
</div>

<div class="blog-body">
    <div class="blog-content">
        <p class="blog-title">{{selectedBlog.title}}</p>
        <p> <img [src]="selectedBlog.imagePath" class="banner-image" /></p>
        <span class="content-font" innerHTML={{selectedBlog.content}}></span>
    </div>
    <div class="tag-container">
        <div class="tag-content" *ngFor="let tag of selectedBlog.tags">
            {{tag}}
        </div>
    </div>
</div>

<div class="footer-reading-list">
    <button *ngIf="showAddToReadingList" mat-raised-button color="basic" (click)="addToReadingList(selectedBlog._id)">
        Add to Reading List
    </button>
    <button *ngIf="!showAddToReadingList" mat-raised-button color="warn" (click)="removeFromReadingList(selectedBlog._id)">
        Remove from Reading List
    </button>
</div>
