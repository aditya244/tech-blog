<h1 class="page-heading">Forgot Password</h1>
<p class="des-text">Please enter the email address, we will send a link to the email using which you can reset your password.</p>
<mat-card class="container-card">
  <form class="form-container" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input class="email-input" matInput formControlName="email" type="email" />
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>
    <button class="reset-button" type="submit">Send Reset Link</button>
  </form>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</mat-card>
