<mat-card>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
            <input type="email" id="email" placeholder="Email" matInput formControlName="email">
            <!-- <mat-error *ngIf="login['email'].hasError('email')"> Please enter a valid email!</mat-error> -->
            <div *ngIf="login['email'].hasError('email') && login['email'].hasError('required')">
                Please enter a valid email address.
              </div>
            
        </mat-form-field>
        <mat-form-field>
            <input type="password" id="password" placeholder="Password" matInput formControlName="password">
            <div *ngIf="loginForm.controls['password']?.hasError('minlength')">
                Password must be at least 6 characters long.
            </div>
        </mat-form-field>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</mat-card>
