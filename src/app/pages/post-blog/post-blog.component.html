
<div >
    <form (submit)="onSubmitBlog()">
        <p>
            <mat-form-field >
                <mat-label >Enter the Blog's title</mat-label>
                <input matInput [(ngModel)]="blog.title" name="blog_title" >
            </mat-form-field>
        </p>
        

        <ckeditor 
            [editor]="Editor"
            [(ngModel)]="blog.content" 
            data="Write the blog!"
            name="blog_content"
        ></ckeditor>
        <p>
            <mat-form-field >
                <mat-label >Add a tag</mat-label>
                <input matInput [(ngModel)]="tag" name="tag" >
            </mat-form-field>
            <button type="button" (click)="addTagtoTagsArray()"> Add tag </button>
        </p>
        <p>
            <button type="submit" mat-raised-button  class="post-blog-btn" color="primary" >Submit</button>
        </p>
    </form>
</div>
<div class="tag-content" *ngFor="let tag of blog.tags">
{{tag}}
</div>
