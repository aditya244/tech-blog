<div class="page">
  <h1 class="page-heading">Reset Password</h1>
  <p class="des-text">Please enter the new password.</p>
  <mat-card class="container-card">
  <form class="form-container" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field >
      <mat-label>New Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" />
      <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
        Confirm Password is required
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
    <button class="reset-button" type="submit">Reset Password</button>
  </form>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
  </mat-card>
</div>
